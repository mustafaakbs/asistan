<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS TV MASTER</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --bg-dark: #0a0e17; }
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #141e30, #0a0e17);
            color: #e2e8f0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }
        .container {
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            padding: 2rem; border-radius: 24px; width: 90%; max-width: 500px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.15); margin-top: 20px;
        }
        h2 { margin: 0 0 20px 0; color: var(--primary); font-weight: 800; letter-spacing: 1px; }
        input, select {
            width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white;
            text-align: center; font-size: 0.95rem;
        }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .action-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-blue { background: #2563eb; } .btn-orange { background: #f59e0b; } .btn-red { background: #ef4444; }
        
        #visualizer { display: flex; justify-content: center; height: 30px; gap: 4px; margin-bottom: 10px; opacity: 0; }
        #visualizer.active { opacity: 1; }
        .bar { width: 5px; background: var(--primary); border-radius: 5px; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { height: 5px; } 50% { height: 25px; } }

        .mic-btn {
            width: 90px; height: 90px; border-radius: 50%; border: none;
            background: #ef4444; color: white; font-size: 40px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3); transition: 0.3s;
        }
        .mic-btn.listening { background: #22c55e; box-shadow: 0 0 30px #22c55e; transform: scale(1.1); }

        #chat-log { 
            text-align: left; max-height: 250px; overflow-y: auto; 
            margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; 
        }
        .msg { padding: 10px 14px; margin-bottom: 8px; border-radius: 12px; font-size: 0.95rem; }
        .user { background: rgba(59, 130, 246, 0.2); color: #93c5fd; text-align: right; }
        .ai { background: rgba(255, 255, 255, 0.05); color: #e2e8f0; }
        .tv-cmd { background: #8b5cf6; color: white; font-weight: bold; text-align: center; font-size: 0.8rem; letter-spacing: 1px; }
        #iot-status { font-size:0.75rem; margin-top:5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>JARVIS TV COMMANDER</h2>
    
    <input type="password" id="apiKey" placeholder="Gemini API Key">
    
    <div class="btn-group">
        <button class="action-btn btn-blue" onclick="listModels()">Modeller</button>
        <button class="action-btn btn-orange" onclick="loadVoices()">Sesler</button>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <select id="modelSelect"><option>√ñnce Modeller...</option></select>
        <select id="voiceSelect"><option>√ñnce Sesler...</option></select>
    </div>

    <div id="visualizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>

    <button id="micBtn" class="mic-btn"><i class="material-icons-round">mic</i></button>
    
    <div id="status" style="margin-top:10px; color:#aaa;">Hazƒ±r.</div>
    <div id="iot-status" style="color:#f59e0b;">Firebase Bekleniyor...</div>
    <div id="chat-log"></div>
    <button class="action-btn btn-red" onclick="clearHistory()" style="margin-top:15px; width:100%;">Ge√ßmi≈üi Temizle</button>
</div>

<script>
    // --- 1. FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyAdo6LaAge-EO_Q5SPbbAdInHC0H1OvA7c",
        authDomain: "asistan-489ec.firebaseapp.com",
        databaseURL: "https://asistan-489ec-default-rtdb.firebaseio.com",
        projectId: "asistan-489ec",
        storageBucket: "asistan-489ec.firebasestorage.app",
        messagingSenderId: "161041095710",
        appId: "1:161041095710:web:11747cc9b9499948c9e20f"
    };

    let database;
    try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        document.getElementById('iot-status').innerText = "TV Kontrol Sistemi Aktif";
        document.getElementById('iot-status').style.color = "#22c55e";
    } catch(e) { console.error(e); }

    function sendTV(command) {
        if(database) {
            database.ref('tv_komut').set(command);
            addMsg("üì° Sinyal: " + command, "tv-cmd");
        }
    }

    // --- 2. TEMEL DEƒûƒ∞≈ûKENLER ---
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('modelSelect');
    const voiceSelect = document.getElementById('voiceSelect');
    const micBtn = document.getElementById('micBtn');
    const statusText = document.getElementById('status');
    const chatLog = document.getElementById('chat-log');
    
    let chatHistory = [];
    const MAX_HISTORY = 6;
    const synth = window.speechSynthesis;
    let voices = [];

    // --- 3. SES ƒ∞≈ûLEMLERƒ∞ ---
    function loadVoices() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = "";
        voices.sort((a,b) => (b.lang.includes('tr') - a.lang.includes('tr')));
        voices.forEach((v, i) => {
            let opt = document.createElement('option');
            opt.value = i; opt.text = (v.lang.includes('tr')?"üáπüá∑ ":"") + v.name;
            voiceSelect.appendChild(opt);
        });
    }
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        const idx = voiceSelect.value;
        if (voices[idx]) { utterance.voice = voices[idx]; utterance.lang = voices[idx].lang; }
        utterance.onstart = () => document.getElementById('visualizer').classList.add('active');
        utterance.onend = () => document.getElementById('visualizer').classList.remove('active');
        synth.speak(utterance);
    }

    // --- 4. GEMINI API ---
    async function listModels() {
        const key = apiKeyInput.value.trim();
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
        const data = await res.json();
        modelSelect.innerHTML = "";
        data.models.forEach(m => {
            if(m.supportedGenerationMethods.includes("generateContent")) {
                let opt = document.createElement('option'); opt.value = m.name; opt.text = m.displayName;
                modelSelect.appendChild(opt);
            }
        });
        for(let i=0; i<modelSelect.options.length; i++) if(modelSelect.options[i].value.includes("flash")) modelSelect.selectedIndex = i;
    }

    async function askGemini() {
        const key = apiKeyInput.value.trim();
        const model = modelSelect.value;
        if (chatHistory.length > MAX_HISTORY) chatHistory = chatHistory.slice(-MAX_HISTORY);

        // *** G√ú√áLENDƒ∞Rƒ∞LMƒ∞≈û KUMANDA TALƒ∞MATLARI ***
        const systemInstruction = {
            role: "user",
            parts: [{ text: `Sen Jarvis'sin. TV kumandasƒ± sensin. A≈üaƒüƒ±daki durumlarda c√ºmlenin sonuna ilgili kodu Gƒ∞ZLƒ∞CE ekle:
            
            - TV A√ß/Kapat -> [POWER]
            - YouTube A√ß -> [YOUTUBE]
            - Netflix A√ß -> [NETFLIX]
            - Sesi Kapat/Sessize al -> [MUTE]
            - Ses A√ß (Genel) -> [VOL_UP]
            - Ses Kƒ±s (Genel) -> [VOL_DOWN]
            - Sesi X kadar a√ß -> [SES_AC:X]
            - Kanal ƒ∞leri/Deƒüi≈ütir -> [CH_UP]
            - Kanal Geri -> [CH_DOWN]
            - Kanal X'i a√ß -> [KANAL_GIT:X]
            - Men√º/Home a√ß -> [HOME]
            - Geri D√∂n/√áƒ±kƒ±≈ü -> [RETURN]
            - Tamam/Okeyle -> [ENTER]
            - Yukarƒ±/A≈üaƒüƒ±/Saƒü/Sol -> [UP], [DOWN], [RIGHT], [LEFT]
            - Kaynak/HDMI deƒüi≈ütir -> [SOURCE]

            Normal sohbete devam et. Cevaplarƒ±n kƒ±sa olsun.` }]
        };

        const payload = { contents: [systemInstruction, ...chatHistory] };

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        } catch(e) { return null; }
    }

    // --- 5. Mƒ∞KROFON VE ƒ∞≈ûLEME ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR';
    
    micBtn.onclick = () => recognition.start();
    recognition.onstart = () => { micBtn.classList.add('listening'); statusText.innerText="Dinliyorum..."; };
    recognition.onend = () => { micBtn.classList.remove('listening'); statusText.innerText="Hazƒ±r."; };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        addMsg(text, "user");
        chatHistory.push({ role: "user", parts: [{ text: text }] });
        
        const response = await askGemini();
        
        if(response) {
            let clean = response;
            
            // GELƒ∞≈ûMƒ∞≈û KOMUT Lƒ∞STESƒ∞
            const map = [
                { tag: "[POWER]", cmd: "POWER" },
                { tag: "[YOUTUBE]", cmd: "YOUTUBE" },
                { tag: "[NETFLIX]", cmd: "NETFLIX" },
                { tag: "[MUTE]", cmd: "MUTE" },
                { tag: "[VOL_UP]", cmd: "VOL_UP" },
                { tag: "[VOL_DOWN]", cmd: "VOL_DOWN" },
                { tag: "[CH_UP]", cmd: "CH_UP" },
                { tag: "[CH_DOWN]", cmd: "CH_DOWN" },
                { tag: "[HOME]", cmd: "HOME" },
                { tag: "[RETURN]", cmd: "RETURN" },
                { tag: "[ENTER]", cmd: "ENTER" },
                { tag: "[UP]", cmd: "UP" }, { tag: "[DOWN]", cmd: "DOWN" },
                { tag: "[LEFT]", cmd: "LEFT" }, { tag: "[RIGHT]", cmd: "RIGHT" },
                { tag: "[SOURCE]", cmd: "SOURCE" }
            ];

            map.forEach(m => {
                if(response.includes(m.tag)) { sendTV(m.cmd); clean = clean.replace(m.tag, ""); }
            });

            // Sayƒ±sal Komutlar
            let ses = response.match(/\[SES_AC:(\d+)\]/);
            if(ses) { sendTV("SES_AC:" + ses[1]); clean = clean.replace(ses[0], ""); }
            
            let kanal = response.match(/\[KANAL_GIT:(\d+)\]/);
            if(kanal) { sendTV("KANAL_GIT:" + kanal[1]); clean = clean.replace(kanal[0], ""); }

            addMsg(clean, "ai");
            chatHistory.push({ role: "model", parts: [{ text: response }] });
            speak(clean);
        }
    };

    function clearHistory() { chatHistory=[]; chatLog.innerHTML=""; speak("Ge√ßmi≈ü silindi."); }
    function addMsg(text, type) { const div = document.createElement('div'); div.className="msg "+type; div.innerText=text; chatLog.prepend(div); }
</script>
</body>
</html>
