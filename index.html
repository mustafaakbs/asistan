<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Asistan (Ses D√ºzeltildi)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f1f5f9; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #1e293b; padding: 2rem; border-radius: 16px; width: 90%; max-width: 500px; text-align: center; border: 1px solid #334155; margin-top: 20px; }
        
        input, select { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #475569; background: #334155; color: white; text-align: center; }
        button.scan-btn { background: #f59e0b; color: #fff; border: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; }
        
        .mic-btn { background: #ef4444; color: white; border: none; width: 80px; height: 80px; border-radius: 50%; font-size: 32px; cursor: pointer; margin: 20px auto; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(239,68,68,0.5); }
        .mic-btn.listening { background: #22c55e; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 100% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); } }
        
        #status { color: #94a3b8; font-style: italic; margin-bottom: 10px; }
        #chat-log { text-align: left; max-height: 300px; overflow-y: auto; border-top: 1px solid #334155; padding-top: 10px; }
        .msg { padding: 10px; margin-bottom: 5px; border-radius: 8px; }
        .user { background: #334155; color: #bae6fd; align-self: flex-end; }
        .ai { background: #020617; color: #e2e8f0; border: 1px solid #1e293b; }
    </style>
</head>
<body>

<div class="container">
    <h2>üîä Sesli Asistan (Final)</h2>
    
    <input type="password" id="apiKey" placeholder="1. API Anahtarƒ±nƒ± Buraya Yapƒ±≈ütƒ±r">
    <button class="scan-btn" onclick="listModels()">2. Modelleri Getir</button>
    <select id="modelSelect"><option>√ñnce Modelleri Getir...</option></select>

    <div style="margin: 10px 0; font-size: 0.9rem; color: #aaa;">
        Ses Durumu: <span id="voiceStatus">Bekleniyor...</span>
    </div>

    <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
    <div id="status">Hazƒ±r.</div>
    <div id="chat-log"></div>
</div>

<script>
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('modelSelect');
    const statusText = document.getElementById('status');
    const voiceStatus = document.getElementById('voiceStatus');
    const chatLog = document.getElementById('chat-log');
    const micBtn = document.getElementById('micBtn');

    // --- SES AYARLARI (Burayƒ± G√º√ßlendirdik) ---
    const synth = window.speechSynthesis;
    let voices = [];

    // Tarayƒ±cƒ± sesleri y√ºkleyince listeyi al
    function loadVoices() {
        voices = synth.getVoices();
        if(voices.length > 0) {
            voiceStatus.textContent = "Ses Motoru Y√ºklendi (" + voices.length + " ses)";
            // T√ºrk√ße ses var mƒ± kontrol et
            const trVoice = voices.find(v => v.lang.includes('tr'));
            if(trVoice) voiceStatus.textContent += " - T√ºrk√ße bulundu ‚úÖ";
            else voiceStatus.textContent += " - T√ºrk√ße bulunamadƒ± (Varsayƒ±lan kullanƒ±lacak) ‚ö†Ô∏è";
        }
    }

    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }

    // --- SESLƒ∞ OKUMA FONKSƒ∞YONU (G√úNCELLENDƒ∞) ---
    function speak(text) {
        if (synth.speaking) synth.cancel(); // √ñnceki konu≈ümayƒ± sustur

        const utterance = new SpeechSynthesisUtterance(text);
        
        // T√ºrk√ße sesi bul ve zorla ata
        const trVoice = voices.find(v => v.lang.includes('tr') || v.lang.includes('TR'));
        if (trVoice) {
            utterance.voice = trVoice;
        }
        
        utterance.lang = 'tr-TR';
        utterance.rate = 1.0; // Hƒ±z (0.1 - 10)
        utterance.pitch = 1.0; // Ton (0 - 2)

        utterance.onstart = () => { voiceStatus.textContent = "üîä Konu≈üuyor..."; };
        utterance.onend = () => { voiceStatus.textContent = "‚úÖ Konu≈üma bitti."; };
        utterance.onerror = (e) => { voiceStatus.textContent = "‚ùå Ses Hatasƒ±: " + e.error; };

        synth.speak(utterance);
    }

    // --- GOOGLE MODEL VE API ƒ∞≈ûLEMLERƒ∞ ---
    async function listModels() {
        const apiKey = apiKeyInput.value.trim();
        if (!apiKey) { alert("Anahtar girin!"); return; }
        
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
            const data = await response.json();
            modelSelect.innerHTML = "";
            
            let found = false;
            data.models.forEach(model => {
                if (model.supportedGenerationMethods.includes("generateContent")) {
                    const opt = document.createElement("option");
                    opt.value = model.name;
                    opt.text = model.displayName;
                    modelSelect.appendChild(opt);
                    found = true;
                }
            });
            if(found) {
                 // Otomatik olarak 'flash' i√ßeren modeli se√ßmeye √ßalƒ±≈ü
                 for(let i=0; i<modelSelect.options.length; i++) {
                     if(modelSelect.options[i].value.includes("flash")) modelSelect.selectedIndex = i;
                 }
            }
        } catch (e) { alert("Hata: " + e.message); }
    }

    // --- Mƒ∞KROFON VE SOHBET ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR';
    let isListening = false;

    micBtn.onclick = () => {
        if (!modelSelect.value) { alert("√ñnce Modelleri Getir butonuna bas!"); return; }
        if (isListening) recognition.stop();
        else recognition.start();
    };

    recognition.onstart = () => { isListening = true; micBtn.classList.add('listening'); statusText.textContent = "Dinliyorum..."; };
    recognition.onend = () => { isListening = false; micBtn.classList.remove('listening'); if(statusText.textContent==="Dinliyorum...") statusText.textContent="Hazƒ±r."; };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        addMsg("Sen: " + text, "user");
        statusText.textContent = "D√º≈ü√ºn√ºyor...";
        
        const response = await askGemini(text);
        if (response) {
            addMsg("Asistan: " + response, "ai");
            speak(response); // Konu≈ümayƒ± ba≈ülat
            statusText.textContent = "Hazƒ±r.";
        }
    };

    async function askGemini(prompt) {
        const apiKey = apiKeyInput.value.trim();
        const model = modelSelect.value;
        const url = `https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${apiKey}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Kƒ±sa ve sohbet eder gibi cevap ver. Soru: " + prompt }] }] })
            });
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        } catch (e) {
            addMsg("Hata: " + e.message, "error");
            return null;
        }
    }

    function addMsg(text, type) {
        const d = document.createElement('div');
        d.className = "msg " + type;
        d.textContent = text;
        chatLog.prepend(d);
    }
</script>
</body>
</html>
