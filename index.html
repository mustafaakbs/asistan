<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI - Final Control Center</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --bg-dark: #0a0e17; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #141e30, #0a0e17);
            color: #e2e8f0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding-bottom: 50px;
        }
        .container {
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px);
            padding: 20px; border-radius: 24px; width: 92%; max-width: 500px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        h2 { margin: 10px 0; color: var(--primary); text-shadow: 0 0 10px rgba(0,242,254,0.5); }
        
        input, select {
            width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5);
            color: white; text-align: center; font-size: 0.9rem;
        }

        .btn-group { display: flex; gap: 8px; margin-bottom: 15px; }
        .action-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .btn-blue { background: #2563eb; } .btn-orange { background: #f59e0b; }
        .btn-red { background: #ef4444; font-size: 0.8rem; }

        .mic-wrapper { position: relative; width: 85px; height: 85px; margin: 15px auto; }
        .mic-btn {
            width: 100%; height: 100%; border-radius: 50%; border: none;
            background: #ef4444; color: white; font-size: 40px; cursor: pointer;
            z-index: 2; position: relative; transition: 0.3s;
        }
        .mic-btn.listening { background: #22c55e; box-shadow: 0 0 25px #22c55e; }

        #visualizer {
            display: flex; justify-content: center; gap: 4px; height: 25px; margin-bottom: 10px; opacity: 0;
        }
        #visualizer.active { opacity: 1; }
        .bar { width: 4px; background: var(--primary); animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { height: 5px; } 50% { height: 20px; } }

        #chat-log { 
            text-align: left; max-height: 250px; overflow-y: auto; 
            border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; 
        }
        .msg { padding: 10px; margin-bottom: 8px; border-radius: 12px; font-size: 0.9rem; }
        .user { background: rgba(59, 130, 246, 0.2); text-align: right; }
        .ai { background: rgba(255, 255, 255, 0.05); }
        .iot { background: #f59e0b; color: black; font-weight: bold; font-size: 0.75rem; text-align: center; }

        .terminal {
            background: #000; color: #00ff00; font-family: monospace; 
            font-size: 11px; padding: 10px; border-radius: 8px; margin-top: 15px;
            height: 100px; overflow-y: auto; text-align: left; border: 1px solid #333;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <h2>âš¡ JARVIS PRO</h2>
    
    <input type="password" id="apiKey" placeholder="Gemini API Key">
    
    <div class="btn-group">
        <button class="action-btn btn-blue" onclick="listModels()">Modeller</button>
        <button class="action-btn btn-orange" id="voiceInitBtn">SESÄ° AKTÄ°F ET</button>
    </div>

    <select id="voiceSelect"><option>Sesleri Tara...</option></select>
    
    <div id="visualizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>

    <div class="mic-wrapper">
        <button id="micBtn" class="mic-btn"><i class="material-icons-round">mic</i></button>
    </div>

    <div id="status">HazÄ±r.</div>

    <div class="terminal" id="term">Sistem BaÅŸlatÄ±lÄ±yor...</div>
    
    <div id="chat-log"></div>
</div>

<script>
    // --- 1. FIREBASE CONFIG (BURAYI KENDÄ° BÄ°LGÄ°LERÄ°NLE DOLDUR) ---
    const firebaseConfig = {
        apiKey: "BURAYA_API_KEY",
        databaseURL: "BURAYA_URL",
        projectId: "PROJE_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. SES MOTORU (ANDROID & iOS FIX) ---
    const synth = window.speechSynthesis;
    let voices = [];

    function initVoices() {
        voices = synth.getVoices();
        const vs = document.getElementById('voiceSelect');
        vs.innerHTML = "";
        
        // TÃ¼rkÃ§e sesleri bul ve baÅŸa koy
        const tr = voices.filter(v => v.lang.includes('tr'));
        const others = voices.filter(v => !v.lang.includes('tr'));
        const all = [...tr, ...others];

        all.forEach(v => {
            let opt = document.createElement('option');
            opt.value = v.name;
            opt.text = (v.lang.includes('tr') ? "ðŸ‡¹ðŸ‡· " : "") + v.name;
            vs.appendChild(opt);
        });
        logTerm("Sesler yÃ¼klendi: " + voices.length);
    }

    document.getElementById('voiceInitBtn').onclick = () => {
        initVoices();
        const u = new SpeechSynthesisUtterance("Ses motoru aktif");
        u.lang = 'tr-TR';
        u.volume = 0; // Android'de motoru uyandÄ±rmak iÃ§in sessiz Ã§al
        synth.speak(u);
    };

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = initVoices;
    }

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const u = new SpeechSynthesisUtterance(text);
        const selected = document.getElementById('voiceSelect').value;
        const v = voices.find(v => v.name === selected);
        if(v) u.voice = v;
        u.lang = 'tr-TR';
        
        u.onstart = () => document.getElementById('visualizer').classList.add('active');
        u.onend = () => document.getElementById('visualizer').classList.remove('active');
        
        synth.speak(u);
    }

    // --- 3. MÄ°KROFON VE GEMINI ---
    const micBtn = document.getElementById('micBtn');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';

    micBtn.onclick = () => { recognition.start(); };
    recognition.onstart = () => { micBtn.classList.add('listening'); document.getElementById('status').innerText="Dinliyorum..."; };
    recognition.onend = () => { micBtn.classList.remove('listening'); document.getElementById('status').innerText="HazÄ±r."; };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        addChat(text, "user");
        
        const response = await askGemini(text);
        if(response) {
            handleIoT(response); // IoT komutlarÄ±nÄ± ayÄ±kla
            let cleanMsg = response.replace(/\[.*?\]/g, ""); // KodlarÄ± metinden temizle
            addChat(cleanMsg, "ai");
            speak(cleanMsg);
        }
    };

    async function askGemini(prompt) {
        const key = document.getElementById('apiKey').value;
        const sys = "Sen Jarvis'sin. IÅŸÄ±k iÃ§in [LED:AC] veya [LED:KAPAT], TV iÃ§in [TV:POWER], ses iÃ§in [TV:SES:5] kodlarÄ±nÄ± ekle. Ã‡ok kÄ±sa cevap ver.";
        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{role:"user", parts:[{text:sys}]}, {role:"user", parts:[{text:prompt}]}] })
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        } catch(e) { return "BaÄŸlantÄ± hatasÄ±."; }
    }

    // --- 4. IOT KOMUT Ä°ÅžLEYÄ°CÄ° ---
    function handleIoT(text) {
        if (text.includes("[LED:AC]")) db.ref('durum').set(1), logTerm("IÅŸÄ±k AÃ‡ILDI");
        if (text.includes("[LED:KAPAT]")) db.ref('durum').set(0), logTerm("IÅŸÄ±k KAPATILDI");
        if (text.includes("[TV:POWER]")) db.ref('tv_komut').set("POWER"), logTerm("TV GÃ¼Ã§ Sinyali");
        
        // Ses AyarÄ± YakalayÄ±cÄ±
        let sesMatch = text.match(/\[TV:SES:(\d+)\]/);
        if (sesMatch) {
            let miktar = sesMatch[1];
            db.ref('tv_komut').set("SES_AC:" + miktar);
            logTerm("TV Ses +" + miktar);
        }
    }

    // --- 5. YARDIMCI FONKSÄ°YONLAR ---
    function addChat(text, type) {
        const d = document.createElement('div');
        d.className = "msg " + type; d.innerText = text;
        document.getElementById('chat-log').prepend(d);
    }

    function logTerm(msg) {
        const t = document.getElementById('term');
        t.innerHTML = `> ${msg}<br>` + t.innerHTML;
        console.log(msg);
    }

    function listModels() {
        document.getElementById('status').innerText = "Modeller hazÄ±r.";
        logTerm("Gemini 1.5 Flash Aktif.");
    }
</script>
</body>
</html>
