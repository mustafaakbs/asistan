<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.0 Flash Asistan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a; /* Koyu Mavi-Gri */
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #334155;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h2 { color: #38bdf8; margin-bottom: 20px; }
        
        input[type="password"] {
            width: 80%; padding: 12px; margin-bottom: 20px;
            border-radius: 8px; border: 1px solid #475569;
            background-color: #334155; color: white; text-align: center; font-size: 1rem;
        }
        
        .mic-btn {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white; border: none;
            width: 90px; height: 90px; border-radius: 50%;
            font-size: 36px; cursor: pointer; margin: 10px auto;
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
            transition: transform 0.2s;
        }
        .mic-btn:active { transform: scale(0.95); }
        .mic-btn.listening { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        
        #status { font-style: italic; color: #94a3b8; margin-bottom: 15px; height: 20px; }
        #chat-log { text-align: left; max-height: 300px; overflow-y: auto; border-top: 1px solid #334155; padding-top: 15px; }
        .msg { padding: 10px; margin-bottom: 8px; border-radius: 8px; font-size: 0.95rem; line-height: 1.4; }
        .user { background: #334155; color: #bae6fd; align-self: flex-end; }
        .ai { background: #0f172a; color: #e2e8f0; border: 1px solid #334155; }
        .error { background: #450a0a; color: #fca5a5; border: 1px solid #7f1d1d; }
    </style>
</head>
<body>

<div class="container">
    <h2>‚ö° Gemini 2.0 Asistan</h2>
    <input type="password" id="apiKey" placeholder="YENƒ∞ API Anahtarƒ±nƒ± Buraya Yapƒ±≈ütƒ±r">
    
    <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
    <div id="status">Hazƒ±r.</div>
    
    <div id="chat-log"></div>
</div>

<script>
    const micBtn = document.getElementById('micBtn');
    const statusText = document.getElementById('status');
    const chatLog = document.getElementById('chat-log');
    const apiKeyInput = document.getElementById('apiKey');

    // Tarayƒ±cƒ± Sesi (TTS) ve Mikrofon (STT) Hazƒ±rlƒ±ƒüƒ±
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) alert("L√ºtfen Google Chrome kullanƒ±n.");

    const recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR'; 
    let isListening = false;
    const synth = window.speechSynthesis;

    // --- BUTON ƒ∞≈ûLEMLERƒ∞ ---
    micBtn.onclick = () => {
        if (!apiKeyInput.value) { alert("L√ºtfen API Anahtarƒ±nƒ± girin!"); return; }
        if (isListening) recognition.stop();
        else recognition.start();
    };

    recognition.onstart = () => { isListening = true; micBtn.classList.add('listening'); statusText.textContent = "Dinliyorum..."; };
    recognition.onend = () => { isListening = false; micBtn.classList.remove('listening'); if(statusText.textContent==="Dinliyorum...") statusText.textContent="Hazƒ±r."; };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        log("Sen: " + text, "user");
        statusText.textContent = "Gemini 2.0 d√º≈ü√ºn√ºyor...";
        
        const response = await askGemini(text);
        if (response) {
            log("Gemini: " + response, "ai");
            speak(response);
            statusText.textContent = "Hazƒ±r.";
        }
    };

    // --- GEMINI 2.0 API BAƒûLANTISI ---
    async function askGemini(prompt) {
        const apiKey = apiKeyInput.value.trim();
        
        // Dƒ∞KKAT: Senin payla≈ütƒ±ƒüƒ±n curl komutundaki model ismini buraya yazdƒ±m:
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Sen kƒ±sa cevaplar veren bir sesli asistansƒ±n. Kullanƒ±cƒ±: " + prompt }] }]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                const msg = errorData.error ? errorData.error.message : "Bilinmeyen Hata";
                log("HATA: " + msg, "error");
                return null;
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;

        } catch (error) {
            log("BAƒûLANTI HATASI: " + error.message, "error");
            return null;
        }
    }

    // --- SESLENDƒ∞RME (TTS) ---
    function speak(text) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'tr-TR';
        synth.speak(u);
    }

    function log(msg, type) {
        const d = document.createElement('div');
        d.className = "msg " + type;
        d.textContent = msg;
        chatLog.prepend(d);
    }
</script>
</body>
</html>
