<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 1.5 Sesli Asistan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111827; /* √áok koyu lacivert */
            color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #374151;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { color: #60a5fa; margin-bottom: 20px; font-weight: 600; }
        
        input[type="password"] {
            width: 80%; padding: 12px; margin-bottom: 20px;
            border-radius: 8px; border: 1px solid #4b5563;
            background-color: #374151; color: white; text-align: center; font-size: 1rem;
        }
        
        .mic-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white; border: none;
            width: 90px; height: 90px; border-radius: 50%;
            font-size: 36px; cursor: pointer; margin: 10px auto;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .mic-btn:active { transform: scale(0.95); }
        .mic-btn.listening { 
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        
        #status { font-style: italic; color: #9ca3af; margin-bottom: 15px; height: 20px; }
        #chat-log { text-align: left; max-height: 300px; overflow-y: auto; border-top: 1px solid #374151; padding-top: 15px; }
        .msg { padding: 10px; margin-bottom: 8px; border-radius: 8px; font-size: 0.95rem; line-height: 1.4; }
        .user { background: #374151; color: #bfdbfe; align-self: flex-end; margin-left: 20px; }
        .ai { background: #111827; color: #e5e7eb; border: 1px solid #374151; margin-right: 20px; }
        .error { background: #450a0a; color: #fca5a5; border: 1px solid #7f1d1d; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Gemini 1.5 Asistan</h2>
    <input type="password" id="apiKey" placeholder="API Anahtarƒ±nƒ± Buraya Yapƒ±≈ütƒ±r">
    
    <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
    <div id="status">Hazƒ±r.</div>
    
    <div id="chat-log"></div>
</div>

<script>
    const micBtn = document.getElementById('micBtn');
    const statusText = document.getElementById('status');
    const chatLog = document.getElementById('chat-log');
    const apiKeyInput = document.getElementById('apiKey');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) alert("L√ºtfen Google Chrome kullanƒ±n.");

    const recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR'; 
    let isListening = false;
    const synth = window.speechSynthesis;

    micBtn.onclick = () => {
        if (!apiKeyInput.value) { alert("L√ºtfen API Anahtarƒ±nƒ± girin!"); return; }
        if (isListening) recognition.stop();
        else recognition.start();
    };

    recognition.onstart = () => { isListening = true; micBtn.classList.add('listening'); statusText.textContent = "Dinliyorum..."; };
    recognition.onend = () => { isListening = false; micBtn.classList.remove('listening'); if(statusText.textContent==="Dinliyorum...") statusText.textContent="Hazƒ±r."; };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        log("Sen: " + text, "user");
        statusText.textContent = "Cevap √ºretiliyor...";
        
        const response = await askGemini(text);
        if (response) {
            log("Gemini: " + response, "ai");
            speak(response);
            statusText.textContent = "Hazƒ±r.";
        }
    };

    async function askGemini(prompt) {
        const apiKey = apiKeyInput.value.trim();
        
        // --- D√úZELTME: En saƒülam model 'gemini-1.5-flash' se√ßildi ---
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "Sen kƒ±sa ve net cevaplar veren T√ºrk√ße bir asistansƒ±n. Kullanƒ±cƒ±: " + prompt }] }]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                const msg = errorData.error ? errorData.error.message : "Bilinmeyen Hata";
                log("HATA: " + msg, "error");
                return null;
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;

        } catch (error) {
            log("BAƒûLANTI HATASI: " + error.message, "error");
            return null;
        }
    }

    function speak(text) {
        // Konu≈üurken √∂nceki sesi kes
        if (synth.speaking) synth.cancel();

        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'tr-TR';
        synth.speak(u);
    }

    function log(msg, type) {
        const d = document.createElement('div');
        d.className = "msg " + type;
        d.textContent = msg;
        chatLog.prepend(d);
    }
</script>
</body>
</html>
