<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMBIOT PRIME // AI INTERFACE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --bg-dark: #050a14;
            --glass: rgba(10, 20, 30, 0.7);
            --border: 1px solid rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, #1a2c4e 0%, transparent 50%),
                linear-gradient(0deg, transparent 95%, rgba(0, 243, 255, 0.03) 100%);
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Ana √áer√ßeve - Holografik G√∂r√ºn√ºm */
        .interface-container {
            width: 100%;
            max-width: 480px;
            height: 95vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: var(--border);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Logo Alanƒ± */
        .header {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }

        .logo {
            height: 60px;
            filter: drop-shadow(0 0 10px var(--neon-blue));
            animation: float 6s ease-in-out infinite;
        }

        .status-badge {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-transform: uppercase;
            margin-top: 5px;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Terminal (Matrix) Ekranƒ± */
        .terminal {
            background: #000;
            border: 1px solid #333;
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            font-size: 11px;
            height: 80px;
            padding: 10px;
            border-radius: 8px;
            overflow-y: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        .terminal::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Sohbet Alanƒ± */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 5px;
            margin-bottom: 15px;
            scrollbar-width: thin;
        }
        
        .msg {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        .user {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2), rgba(0, 243, 255, 0.05));
            border: 1px solid rgba(0, 243, 255, 0.3);
            align-self: flex-end;
            color: #fff;
            border-bottom-right-radius: 2px;
        }

        .ai {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            color: #ccc;
            border-bottom-left-radius: 2px;
        }

        /* Kontrol Paneli */
        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            border: var(--border);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input, select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: var(--neon-blue);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            outline: none;
        }
        input:focus, select:focus { border-color: var(--neon-blue); }

        /* Mikrofon Butonu */
        .mic-wrapper {
            display: flex;
            justify-content: center;
            position: relative;
            margin-top: 10px;
        }

        .mic-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover { background: rgba(0, 243, 255, 0.1); }

        .mic-btn.listening {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink), inset 0 0 15px var(--neon-pink);
            animation: pulse 1.5s infinite;
        }

        /* Animasyonlar */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div class="interface-container">
    <div class="header">
        <img src="logo.png" alt="SIMBIOT" class="logo" onerror="this.style.display='none'">
        <div class="status-badge">‚óè SIMBIOT ONLINE</div>
    </div>

    <div class="terminal" id="terminal">
        > SYSTEM_INIT... OK<br>
        > FIREBASE_LINK... OK<br>
        > WAITING_FOR_INPUT_
    </div>

    <div class="chat-area" id="chat">
        <div class="msg ai">Simbiot v10 Aktif. Emret komutan.</div>
    </div>

    <div class="controls">
        <input type="password" id="apiKey" placeholder="Gemini API Key Girin" onchange="loadModels()">
        
        <div class="input-group">
            <select id="modelSelect"><option>Model Bekleniyor...</option></select>
            <select id="voiceSelect"><option>Sesler...</option></select>
        </div>

        <div class="mic-wrapper">
            <button id="micBtn" class="mic-btn">
                <i class="material-icons-round">mic</i>
            </button>
        </div>
    </div>
</div>

<script>
    // --- FIREBASE BAƒûLANTISI ---
    const firebaseConfig = { databaseURL: "https://asistan-489ec-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function log(msg) {
        const t = document.getElementById('terminal');
        t.innerHTML = `> ${msg}<br>` + t.innerHTML;
    }

    // --- SES SENTEZLEYƒ∞Cƒ∞ (TTS) ---
    const synth = window.speechSynthesis;
    
    function loadVoices() {
        const voices = synth.getVoices();
        const sel = document.getElementById('voiceSelect');
        sel.innerHTML = voices.map((v, i) => `<option value="${i}">${v.lang.includes('tr') ? 'üáπüá∑ ' : ''}${v.name}</option>`).join('');
        // T√ºrk√ße sesi bul ve se√ß
        const tr = voices.findIndex(v => v.lang.includes('tr'));
        if(tr > -1) sel.value = tr;
    }
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices; else loadVoices();

    function speak(text) {
        if(!text) return;
        const u = new SpeechSynthesisUtterance(text);
        u.voice = synth.getVoices()[document.getElementById('voiceSelect').value];
        u.rate = 1.0;
        synth.speak(u);
    }

    // --- GEMINI MODELLERƒ∞Nƒ∞ √áEKME ---
    async function loadModels() {
        const key = document.getElementById('apiKey').value;
        if(!key) return;
        try {
            log("FETCHING_MODELS...");
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
            const data = await res.json();
            const select = document.getElementById('modelSelect');
            // Sadece Flash ve Pro modellerini filtrele
            select.innerHTML = data.models
                .filter(m => m.name.includes('gemini'))
                .map(m => `<option value="${m.name}">${m.displayName}</option>`)
                .join('');
            log("MODELS_LOADED");
        } catch(e) { log("API_ERROR"); }
    }

    // --- GEMINI SORGU ---
    async function askGemini(text) {
        const key = document.getElementById('apiKey').value;
        const model = document.getElementById('modelSelect').value;
        
        if(!key || !model) { addMsg("API Key veya Model eksik!", 'ai'); return; }

        const prompt = `
        Sen SIMBIOT, f√ºt√ºristik bir yapay zeka asistanƒ±sƒ±n. Kƒ±sa, zeki ve havalƒ± cevaplar ver.
        Kullanƒ±cƒ±nƒ±n i√ßinde ge√ßen sayƒ±larƒ± (ses, kanal) algƒ±la.
        KOMUTLARI CEVABIN SONUNA [K√ñ≈ûELƒ∞ PARANTEZ] ƒ∞√áƒ∞NDE EKLE.
        
        KOMUTLAR:
        [VOL_UP_X], [VOL_DN_X] (X=Sayƒ±)
        [CH_X] (X=Kanal No), [CH_UP], [CH_DN]
        [MUTE], [POWER_TV], [POWER_SB]
        [NETFLIX], [YOUTUBE], [WEB]
        [HOME], [OK], [BACK]

        √ñrn: "Sesi 20 yap" -> "Ses maksimuma yakla≈üƒ±yor. [VOL_UP_20]"
        `;

        const body = {
            contents: [
                { role: "user", parts: [{ text: prompt }] },
                { role: "user", parts: [{ text: text }] }
            ]
        };

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body)
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        } catch(e) { return "Baƒülantƒ± hatasƒ± [ERROR]"; }
    }

    // --- Mƒ∞KROFON ƒ∞≈ûLEMLERƒ∞ ---
    const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    rec.lang = 'tr-TR';
    const btn = document.getElementById('micBtn');

    btn.onclick = () => { rec.start(); };
    rec.onstart = () => { btn.classList.add('listening'); log("LISTENING..."); };
    rec.onend = () => { btn.classList.remove('listening'); log("PROCESSING..."); };

    rec.onresult = async (e) => {
        const text = e.results[0][0].transcript;
        addMsg(text, 'user');

        const response = await askGemini(text);
        if(!response) return;

        // --- REGEX TEMƒ∞ZLƒ∞K ---
        const cmdMatch = response.match(/\[(.*?)\]/); // [KOMUT] yakala
        const cleanText = response.replace(/\[.*?\]/g, "").trim(); // Komutu sil

        addMsg(cleanText, 'ai');
        speak(cleanText);

        if(cmdMatch) {
            const cmd = cmdMatch[1];
            log(`EXECUTING: ${cmd}`);
            db.ref('tv_komut').set(cmd);
        }
    };

    function addMsg(txt, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = txt;
        const chat = document.getElementById('chat');
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
