<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbiot v3.1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --neon-blue: #00f2ea;
            --neon-green: #39ff14;
            --glass-bg: rgba(20, 30, 48, 0.85);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #2b32b2, #1488cc);
            background-size: 200% 200%;
            animation: bgAnim 15s ease infinite;
            color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh;
        }
        @keyframes bgAnim { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        .container {
            width: 90%; max-width: 480px; padding: 25px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 242, 234, 0.2); margin: 30px 0;
            transition: box-shadow 0.5s;
        }
        .container:hover { box-shadow: 0 0 60px rgba(57, 255, 20, 0.3); }

        .logo { 
            width: 100%; max-width: 260px; margin-bottom: 20px; 
            filter: drop-shadow(0 0 10px rgba(0,242,234,0.6));
        }
        
        #terminal {
            background: #050a14; color: var(--neon-green); 
            font-family: 'Courier New', monospace; font-size: 0.8rem;
            height: 100px; overflow-y: auto; padding: 12px;
            border-radius: 12px; text-align: left; border: 1px solid #333;
            margin-bottom: 20px; box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        /* Yeni Input Grubu TasarÄ±mÄ± */
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; }
        
        input, select {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); 
            color: white; box-sizing: border-box; font-size: 1rem;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--neon-blue); outline: none; background: rgba(0,0,0,0.5); }

        .btn-small {
            padding: 0 20px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, var(--neon-blue), #0072ff);
            color: #000; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .btn-small:active { transform: scale(0.95); }

        .mic-wrapper { position: relative; display: flex; justify-content: center; margin: 20px 0; }
        .mic-btn {
            width: 90px; height: 90px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white; font-size: 45px; cursor: pointer; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 2;
            transition: transform 0.2s;
        }
        .mic-btn:active { transform: scale(0.95); }
        .mic-btn.listening { background: linear-gradient(135deg, #11998e, #38ef7d); animation: pulse 1.2s infinite; }
        
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(56, 239, 125, 0.7);} 70% {box-shadow: 0 0 0 20px rgba(56, 239, 125, 0);} 100% {box-shadow: 0 0 0 0 rgba(56, 239, 125, 0);} }

        #chat-log { 
            max-height: 200px; overflow-y: auto; border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 10px; display: flex; flex-direction: column-reverse;
        }
        .msg { padding: 12px 16px; margin: 6px 0; border-radius: 16px; font-size: 0.95rem; max-width: 85%; }
        .user { align-self: flex-end; background: linear-gradient(90deg, #2193b0, #6dd5ed); color: #fff; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.1); color: #e2e8f0; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }

        .btn-clear {
            background: transparent; border: 1px solid rgba(255, 100, 100, 0.3); color: #ff6b6b;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
            margin-top: 15px; width: 100%; transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center;"><img src="logo.png" class="logo" alt="Simbiot"></div>
    
    <div id="terminal">> Simbiot v3.1 BaÅŸlatÄ±lÄ±yor...<br>> BaÄŸlantÄ± bekleniyor.</div>

    <input type="password" id="apiKey" placeholder="Gemini API AnahtarÄ±" style="margin-bottom: 10px;">
    
    <div class="input-row">
        <input type="text" id="tvIP" placeholder="TV IP (Ã¶rn: 192.168.1.50)">
        <button class="btn-small" onclick="saveIP()">KAYDET</button>
    </div>

    <div style="display: flex; gap: 10px;">
        <select id="modelSelect" onclick="listModels()"><option>Model YÃ¼kle...</option></select>
        <select id="voiceSelect"><option>Sesler YÃ¼kleniyor...</option></select>
    </div>

    <div class="mic-wrapper">
        <button id="micBtn" class="mic-btn"><i class="material-icons-round">mic</i></button>
    </div>
    
    <div id="status" style="text-align:center; color:#888; font-size:0.9rem;">HazÄ±r</div>
    <div id="chat-log"></div>
    <button class="btn-clear" onclick="clearChat()">Sohbeti Temizle</button>
</div>

<script>
    /* --- AYARLAR --- */
    const firebaseConfig = {
        apiKey: "AIzaSyAdo6LaAge-EO_Q5SPbbAdInHC0H1OvA7c",
        authDomain: "asistan-489ec.firebaseapp.com",
        databaseURL: "https://asistan-489ec-default-rtdb.firebaseio.com",
        projectId: "asistan-489ec",
        storageBucket: "asistan-489ec.firebasestorage.app",
        messagingSenderId: "161041095710",
        appId: "1:161041095710:web:11747cc9b9499948c9e20f"
    };
    
    let db;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        logTerminal("Firebase BaÄŸlantÄ±sÄ± BaÅŸarÄ±lÄ±.");
        
        // 1. AÃ‡ILIÅžTA IP ADRESÄ°NÄ° GETÄ°R
        db.ref('tv/ip').once('value').then((snapshot) => {
            if (snapshot.exists()) {
                const savedIP = snapshot.val();
                document.getElementById('tvIP').value = savedIP;
                logTerminal("KayÄ±tlÄ± IP YÃ¼klendi: " + savedIP);
            } else {
                logTerminal("KayÄ±tlÄ± IP bulunamadÄ±.");
            }
        });

        // ESP32 LoglarÄ±nÄ± Dinle
        db.ref('esp_log').on('value', (s) => { if(s.val()) logTerminal("ESP: " + s.val()); });

    } catch(e) { logTerminal("HATA: Firebase baÅŸlatÄ±lamadÄ±!"); }

    /* --- FONKSÄ°YONLAR --- */
    const synth = window.speechSynthesis;
    let voices = [];
    let chatHistory = [];

    function logTerminal(msg) {
        const t = document.getElementById('terminal');
        t.innerHTML += `<br>> ${msg}`;
        t.scrollTop = t.scrollHeight;
    }

    // 2. BUTONA BASINCA IP KAYDET
    function saveIP() {
        const ip = document.getElementById('tvIP').value;
        if(db && ip) {
            db.ref('tv/ip').set(ip);
            logTerminal("IP Adresi Kaydedildi: " + ip);
        } else {
            logTerminal("Hata: IP boÅŸ veya DB yok.");
        }
    }

    // Sesleri YÃ¼kle
    function loadVoices() {
        voices = synth.getVoices();
        const sel = document.getElementById('voiceSelect');
        sel.innerHTML = "";
        voices.sort((a, b) => b.lang.includes('tr') - a.lang.includes('tr'));
        voices.forEach((v, i) => {
            let opt = document.createElement('option');
            opt.value = i;
            opt.text = (v.lang.includes('tr') ? "ðŸ‡¹ðŸ‡· " : "") + v.name;
            sel.appendChild(opt);
        });
        if(voices.length > 0) logTerminal("Ses paketleri yÃ¼klendi.");
    }
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
    setTimeout(loadVoices, 1000); 

    function speak(text) {
        if(synth.speaking) synth.cancel();
        const utt = new SpeechSynthesisUtterance(text);
        const selectedVoiceIndex = document.getElementById('voiceSelect').value;
        if(voices[selectedVoiceIndex]) utt.voice = voices[selectedVoiceIndex];
        utt.rate = 1.0; 
        synth.speak(utt);
    }

    function sendCommand(cmd, delay = 0) {
        setTimeout(() => {
            firebase.database().ref('tv_komut').set(cmd);
            logTerminal("Sinyal: " + cmd);
        }, delay);
    }

    async function processComplexLogic(tag) {
        let cleanTag = tag.replace("[", "").replace("]", "");
        let parts = cleanTag.split(":");
        let action = parts[0];
        let value = parts[1] ? parseInt(parts[1]) : 1;

        if (action === "CHANNEL") {
            let digits = value.toString().split('');
            let delay = 0;
            digits.forEach(d => {
                sendCommand("NUM_" + d, delay);
                delay += 600; 
            });
            sendCommand("OK", delay + 600); 
        } 
        else if (action === "VOL_UP" || action === "VOL_DOWN") {
            let delay = 0;
            for(let i=0; i<value; i++) {
                sendCommand(action, delay);
                delay += 300; 
            }
        }
        else {
            sendCommand(action);
        }
    }

    async function askSimbiot(input) {
        const key = document.getElementById('apiKey').value;
        const model = document.getElementById('modelSelect').value;

        const systemPrompt = `Sen Simbiot'sun. KullanÄ±cÄ± dostu ve zeki bir asistansÄ±n.
        GÃ–REV: KullanÄ±cÄ±nÄ±n isteÄŸini analiz et ve cÃ¼mlenin SONUNA aÅŸaÄŸÄ±daki formatta TEK bir kod ekle.
        
        1. Kanal DeÄŸiÅŸtirme: "Kanal 12'yi aÃ§" -> [CHANNEL:12]
        2. Ses Seviyesi: "Sesi 5 kademe aÃ§" -> [VOL_UP:5] | "Sesi 3 birim kÄ±s" -> [VOL_DOWN:3]
        3. Normal Komutlar: [POWER], [MUTE], [YOUTUBE], [NETFLIX], [HOME], [OK], [BACK], [UP], [DOWN], [LEFT], [RIGHT].
        
        Ã–rnek: "15. kanalÄ± aÃ§ar mÄ±sÄ±n?" -> CevabÄ±n: "Hemen aÃ§Ä±yorum. [CHANNEL:15]"
        Ã–rnek: "Sesi biraz aÃ§." -> "TamamdÄ±r. [VOL_UP:3]"
        Ã–rnek: "NasÄ±lsÄ±n?" -> "Ä°yiyim teÅŸekkÃ¼rler." (Kod yok)
        `;

        const payload = {
            contents: [
                { role: "user", parts: [{ text: systemPrompt }] },
                ...chatHistory,
                { role: "user", parts: [{ text: input }] }
            ]
        };

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        } catch(e) { logTerminal("Gemini HatasÄ±"); return null; }
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';

    document.getElementById('micBtn').onclick = () => recognition.start();
    recognition.onstart = () => { document.getElementById('micBtn').classList.add('listening'); document.getElementById('status').innerText="Dinliyor..."; };
    recognition.onend = () => { document.getElementById('micBtn').classList.remove('listening'); document.getElementById('status').innerText="HazÄ±r"; };

    recognition.onresult = async (e) => {
        const text = e.results[0][0].transcript;
        addChat(text, "user");
        
        const response = await askSimbiot(text);
        if(response) {
            let commandMatch = response.match(/\[[A-Z_]+(?::\d+)?\]/);
            let speechText = response.replace(/\[.*?\]/g, "").trim();

            addChat(speechText, "ai");
            speak(speechText);
            
            if(commandMatch) {
                logTerminal("AlgÄ±lanan Ä°ÅŸlem: " + commandMatch[0]);
                processComplexLogic(commandMatch[0]);
            }

            chatHistory.push({ role: "user", parts: [{ text: text }] });
            chatHistory.push({ role: "model", parts: [{ text: response }] });
        }
    };

    function addChat(text, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`; d.innerText = text;
        document.getElementById('chat-log').prepend(d);
    }
    
    function clearChat() {
        chatHistory = [];
        document.getElementById('chat-log').innerHTML = "";
        logTerminal("Sohbet geÃ§miÅŸi silindi.");
    }

    async function listModels() {
        const key = document.getElementById('apiKey').value;
        if(!key) return;
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
        const data = await res.json();
        const sel = document.getElementById('modelSelect');
        sel.innerHTML = "";
        data.models.forEach(m => { if(m.name.includes("flash")) { let o=new Option(m.displayName, m.name); sel.add(o); }});
    }
</script>
</body>
</html>
