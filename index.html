<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS AI - IoT System</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* --- TASARIM (CSS) --- */
        :root { --primary: #00f2fe; --secondary: #4facfe; --accent: #ff0055; --bg-dark: #0a0e17; }
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: radial-gradient(circle at center, #141e30, #0a0e17);
            color: #e2e8f0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }
        .container {
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            padding: 2rem; border-radius: 24px; width: 90%; max-width: 500px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.1); margin-top: 20px;
        }
        h2 { 
            margin: 0 0 20px 0; background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; letter-spacing: 1px;
        }
        input, select {
            width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white;
            text-align: center; font-size: 0.95rem; outline: none; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 242, 254, 0.3); }
        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        .action-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; gap: 5px;
            transition: transform 0.2s;
        }
        .action-btn:active { transform: scale(0.95); }
        .btn-blue { background: linear-gradient(135deg, #0ea5e9, #2563eb); }
        .btn-orange { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .btn-red { background: linear-gradient(135deg, #ef4444, #b91c1c); font-size: 0.8rem; padding: 5px 15px; }
        .toggle-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 12px; margin-bottom: 20px;
        }
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #475569; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(22px); }
        #visualizer { display: flex; justify-content: center; align-items: center; height: 30px; gap: 4px; margin-bottom: 10px; opacity: 0; transition: 0.3s; }
        #visualizer.active { opacity: 1; }
        .bar { width: 5px; background: var(--primary); border-radius: 5px; animation: bounce 1s infinite; }
        .mic-wrapper { position: relative; width: 80px; height: 80px; margin: 0 auto; }
        .mic-btn {
            width: 100%; height: 100%; border-radius: 50%; border: none;
            background: #ef4444; color: white; font-size: 36px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3); z-index: 2; position: relative;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .mic-btn.listening { background: #22c55e; box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3); }
        .ripple {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; background: rgba(34, 197, 94, 0.5); opacity: 0; z-index: 1;
        }
        .listening + .ripple { animation: ripple 1.5s infinite; }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(2.5); opacity: 0; } }
        #chat-log { 
            text-align: left; max-height: 250px; overflow-y: auto; 
            margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; 
        }
        .msg { padding: 10px 14px; margin-bottom: 8px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; }
        .user { background: rgba(59, 130, 246, 0.2); color: #93c5fd; align-self: flex-end; border-bottom-right-radius: 2px; text-align: right; }
        .ai { background: rgba(255, 255, 255, 0.05); color: #e2e8f0; border-bottom-left-radius: 2px; border: 1px solid rgba(255,255,255,0.05); }
        .iot-action { background: #f59e0b; color: black; font-weight: bold; text-align: center; font-size: 0.8rem; }
        #status { font-style: italic; color: #64748b; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="material-icons-round" style="vertical-align: middle;">smart_toy</i> JARVIS IoT</h2>
    
    <input type="password" id="apiKey" placeholder="Google Gemini API AnahtarÄ±nÄ± YapÄ±ÅŸtÄ±r">
    
    <div class="btn-group">
        <button class="action-btn btn-blue" onclick="listModels()"><i class="material-icons-round">cloud_download</i> Modeller</button>
        <button class="action-btn btn-orange" onclick="loadVoices()"><i class="material-icons-round">record_voice_over</i> Sesleri Getir</button>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <select id="modelSelect"><option>Ã–nce Modelleri Getir...</option></select>
        <select id="voiceSelect"><option>Ã–nce Sesleri Tara...</option></select>
    </div>

    <div class="toggle-container">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label class="switch">
                <input type="checkbox" id="continuousMode">
                <span class="slider"></span>
            </label>
            <span style="font-size: 0.9rem;">SÃ¼rekli Sohbet</span>
        </div>
        <button class="action-btn btn-red" onclick="clearHistory()"><i class="material-icons-round">delete</i> Unut</button>
    </div>

    <div id="visualizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>

    <div class="mic-wrapper">
        <button id="micBtn" class="mic-btn"><i class="material-icons-round">mic</i></button>
        <div class="ripple"></div>
    </div>
    
    <div id="status">HazÄ±r.</div>
    <div id="iot-status" style="font-size:0.75rem; color:#f59e0b; margin-top:5px;">Firebase BaÄŸlanÄ±yor...</div>
    <div id="chat-log"></div>
</div>

<script>
    // --- 1. SENÄ°N FIREBASE BÄ°LGÄ°LERÄ°N ---
    const firebaseConfig = {
        apiKey: "AIzaSyAdo6LaAge-EO_Q5SPbbAdInHC0H1OvA7c",
        authDomain: "asistan-489ec.firebaseapp.com",
        // Ã–NEMLÄ°: Proje ID'ne gÃ¶re bu adresi kendim oluÅŸturdum.
        databaseURL: "https://asistan-489ec-default-rtdb.firebaseio.com", 
        projectId: "asistan-489ec",
        storageBucket: "asistan-489ec.firebasestorage.app",
        messagingSenderId: "161041095710",
        appId: "1:161041095710:web:11747cc9b9499948c9e20f",
        measurementId: "G-MYQW4WMP33"
    };

    let database;
    try {
        // Firebase BaÅŸlat
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        document.getElementById('iot-status').innerText = "IoT Sistemi Aktif (Firebase BaÄŸlandÄ±)";
        document.getElementById('iot-status').style.color = "#22c55e";
    } catch(e) {
        document.getElementById('iot-status').innerText = "Firebase HatasÄ±! Konsolu kontrol et.";
        document.getElementById('iot-status').style.color = "#ef4444";
        console.error("Firebase HatasÄ±:", e);
    }

    // --- 2. IOT KONTROL FONKSÄ°YONLARI ---
    function controlLight(state) {
        if(database) {
            database.ref('durum').set(state);
            addMsg(state === 1 ? "ðŸ’¡ IÅŸÄ±k AÃ§Ä±ldÄ±" : "ðŸ’¡ IÅŸÄ±k KapatÄ±ldÄ±", "iot-action");
        }
    }

    function controlTV(command) {
        if(database) {
            database.ref('tv_komut').set(command);
            addMsg("ðŸ“º TV Komutu: " + command, "iot-action");
        }
    }

    // --- 3. TEMEL AYARLAR ---
    const apiKeyInput = document.getElementById('apiKey');
    const modelSelect = document.getElementById('modelSelect');
    const voiceSelect = document.getElementById('voiceSelect');
    const micBtn = document.getElementById('micBtn');
    const statusText = document.getElementById('status');
    const chatLog = document.getElementById('chat-log');
    const visualizer = document.getElementById('visualizer');
    const continuousMode = document.getElementById('continuousMode');

    let chatHistory = [];
    const MAX_HISTORY = 6;
    const synth = window.speechSynthesis;
    let voices = [];

    // --- 4. SES (TTS) Ä°ÅžLEMLERÄ° (MOBÄ°L UYUMLU) ---
    function loadVoices() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = "";
        if(voices.length === 0) { voiceSelect.innerHTML = "<option>Ses bulunamadÄ±.</option>"; return; }
        
        voices.sort((a,b) => (b.lang.includes('tr') - a.lang.includes('tr')));
        
        voices.forEach((v, i) => {
            let opt = document.createElement('option');
            opt.value = i; 
            opt.text = (v.lang.includes('tr') ? "ðŸ‡¹ðŸ‡· " : "") + v.name.replace("Microsoft ", "").replace("Google ", "");
            voiceSelect.appendChild(opt);
        });
        statusText.textContent = `${voices.length} ses yÃ¼klendi.`;
    }
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;

    function speak(text) {
        if (synth.speaking) synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        const idx = voiceSelect.value;
        
        if (voices[idx]) { utterance.voice = voices[idx]; utterance.lang = voices[idx].lang; } 
        else { utterance.lang = 'tr-TR'; }

        utterance.onstart = () => { visualizer.classList.add('active'); statusText.textContent = "KonuÅŸuyor..."; };
        utterance.onend = () => { 
            visualizer.classList.remove('active'); statusText.textContent = "HazÄ±r.";
            if (continuousMode.checked) { setTimeout(() => { recognition.start(); }, 800); }
        };
        synth.speak(utterance);
    }

    // --- 5. GEMINI API VE IOT ENTEGRASYONU ---
    async function listModels() {
        const key = apiKeyInput.value.trim();
        if(!key) return alert("LÃ¼tfen API AnahtarÄ±nÄ± girin.");
        try {
            statusText.textContent = "Modeller aranÄ±yor...";
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
            const data = await res.json();
            if(data.error) throw new Error(data.error.message);
            modelSelect.innerHTML = "";
            data.models.forEach(m => {
                if(m.supportedGenerationMethods.includes("generateContent")) {
                    let opt = document.createElement('option');
                    opt.value = m.name; opt.text = m.displayName;
                    modelSelect.appendChild(opt);
                }
            });
            for(let i=0; i<modelSelect.options.length; i++) if(modelSelect.options[i].value.includes("flash")) modelSelect.selectedIndex = i;
            statusText.textContent = "Modeller yÃ¼klendi.";
        } catch(e) { alert("Hata: " + e.message); }
    }

    async function askGemini() {
        const key = apiKeyInput.value.trim();
        const model = modelSelect.value;
        
        // ZAMAN VE KOMUT BÄ°LGÄ°SÄ°
        const now = new Date();
        const tarihSaat = now.toLocaleString('tr-TR', { weekday: 'long', hour: '2-digit', minute: '2-digit' });

        if (chatHistory.length > MAX_HISTORY) chatHistory = chatHistory.slice(-MAX_HISTORY);

        // *** IOT KOMUTLARI Ä°Ã‡Ä°N SÄ°STEM TALÄ°MATI ***
        const systemInstruction = {
            role: "user",
            parts: [{ text: `Sen Jarvis'sin. Tarih: ${tarihSaat}. 
            EÄŸer kullanÄ±cÄ± "IÅŸÄ±ÄŸÄ± aÃ§" derse cevabÄ±na [LED_AC] kodunu, "IÅŸÄ±ÄŸÄ± kapat" derse [LED_KAPAT] kodunu ekle.
            EÄŸer kullanÄ±cÄ± "TV aÃ§" derse [TV_POWER] kodunu ekle.
            EÄŸer kullanÄ±cÄ± "Sesi 5 kademe aÃ§" derse [TV_SES:5] kodunu ekle.
            EÄŸer kullanÄ±cÄ± "Kanal 3'Ã¼ aÃ§" derse [TV_KANAL:3] kodunu ekle.
            Normal sohbete devam et. CevaplarÄ±n kÄ±sa olsun.` }]
        };

        const payload = { contents: [systemInstruction, ...chatHistory] };

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        } catch(e) { return null; }
    }

    // --- 6. MÄ°KROFON VE CEVAP Ä°ÅžLEME ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR';
    recognition.continuous = false;
    let isListening = false;

    micBtn.onclick = () => {
        if(!modelSelect.value || modelSelect.value.includes("Ã–nce")) return alert("LÃ¼tfen Ã¶nce 'Modelleri Getir' butonuna basÄ±n.");
        if(isListening) { recognition.stop(); continuousMode.checked = false; } else { recognition.start(); }
    };

    recognition.onstart = () => { isListening=true; micBtn.classList.add('listening'); micBtn.innerHTML = '<i class="material-icons-round">stop</i>'; statusText.textContent="Dinliyorum..."; };
    recognition.onend = () => { isListening=false; micBtn.classList.remove('listening'); micBtn.innerHTML = '<i class="material-icons-round">mic</i>'; };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        addMsg(text, "user");
        chatHistory.push({ role: "user", parts: [{ text: text }] });

        statusText.textContent = "Ä°ÅŸleniyor...";
        const response = await askGemini();
        
        if(response) {
            let cleanResponse = response;

            // --- KOMUT AYIKLAMA (PARSING) ---
            if (response.includes("[LED_AC]")) { controlLight(1); cleanResponse = response.replace("[LED_AC]", ""); }
            if (response.includes("[LED_KAPAT]")) { controlLight(0); cleanResponse = response.replace("[LED_KAPAT]", ""); }
            if (response.includes("[TV_POWER]")) { controlTV("POWER"); cleanResponse = response.replace("[TV_POWER]", ""); }
            
            // Ses ve Kanal KomutlarÄ±nÄ± AyÄ±kla
            let sesMatch = response.match(/\[TV_SES:(\d+)\]/);
            if(sesMatch) { controlTV("SES_AC:" + sesMatch[1]); cleanResponse = response.replace(sesMatch[0], ""); }
            
            let kanalMatch = response.match(/\[TV_KANAL:(\d+)\]/);
            if(kanalMatch) { controlTV("KANAL_GIT:" + kanalMatch[1]); cleanResponse = response.replace(kanalMatch[0], ""); }

            addMsg(cleanResponse, "ai");
            chatHistory.push({ role: "model", parts: [{ text: response }] });
            speak(cleanResponse);
        }
    };

    function clearHistory() { chatHistory = []; chatLog.innerHTML = ""; statusText.textContent = "HafÄ±za silindi."; speak("HafÄ±zam temizlendi."); }
    function addMsg(text, type) { const div = document.createElement('div'); div.className = "msg " + type; div.innerText = text; chatLog.prepend(div); }
</script>
</body>
</html>
