<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbiot - Cihaz YÃ¶neticisi</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --neon-blue: #00f2ea;
            --neon-green: #39ff14;
            --glass-bg: rgba(20, 30, 48, 0.95);
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a2980, #26d0ce);
            background-size: 200% 200%;
            animation: bgAnim 15s ease infinite;
            color: white; margin: 0; display: flex; justify-content: center; min-height: 100vh;
        }
        @keyframes bgAnim { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }

        .container {
            width: 90%; max-width: 500px; padding: 25px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 242, 234, 0.2); margin: 30px 0;
        }

        .logo { width: 100%; max-width: 200px; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(0,242,234,0.6)); }
        
        #terminal {
            background: #050a14; color: var(--neon-green); 
            font-family: 'Courier New', monospace; font-size: 0.8rem;
            height: 80px; overflow-y: auto; padding: 12px;
            border-radius: 12px; text-align: left; border: 1px solid #333;
            margin-bottom: 20px;
        }

        /* Cihaz YÃ¶netim AlanÄ± */
        .device-panel {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .device-panel h3 { margin: 0 0 10px 0; font-size: 1rem; color: var(--neon-blue); }

        .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        
        input, select {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); 
            color: white; box-sizing: border-box; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); outline: none; background: rgba(0,0,0,0.5); }

        .btn {
            border-radius: 10px; border: none; padding: 12px;
            font-weight: bold; cursor: pointer; color: #000; flex: 1;
        }
        .btn-add { background: var(--neon-green); }
        .btn-connect { background: var(--neon-blue); width: 100%; margin-top: 5px; }
        .btn-del { background: #ff4757; color: white; width: 40px; margin-left: 5px; cursor: pointer; border-radius: 8px; border: none;}

        .mic-btn {
            width: 80px; height: 80px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white; font-size: 40px; cursor: pointer; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); margin: 20px auto; display: block;
        }
        .mic-btn.listening { background: linear-gradient(135deg, #11998e, #38ef7d); animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% {box-shadow: 0 0 0 0 rgba(56, 239, 125, 0.7);} 70% {box-shadow: 0 0 0 20px rgba(56, 239, 125, 0);} 100% {box-shadow: 0 0 0 0 rgba(56, 239, 125, 0);} }

        #chat-log { 
            max-height: 200px; overflow-y: auto; border-top: 1px solid rgba(255,255,255,0.1); 
            padding-top: 10px; display: flex; flex-direction: column-reverse;
        }
        .msg { padding: 10px 14px; margin: 6px 0; border-radius: 16px; font-size: 0.9rem; max-width: 85%; }
        .user { align-self: flex-end; background: linear-gradient(90deg, #2193b0, #6dd5ed); color: #fff; }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.1); color: #e2e8f0; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center;"><img src="logo.png" class="logo" alt="Simbiot"></div>
    
    <div id="terminal">> Cihaz YÃ¶neticisi BaÅŸlatÄ±lÄ±yor...</div>

    <input type="password" id="apiKey" placeholder="Gemini API AnahtarÄ±" style="margin-bottom: 15px;">

    <div class="device-panel">
        <h3>ðŸ“¡ Cihaz BaÄŸlantÄ±sÄ±</h3>
        
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <select id="deviceList" onchange="selectDevice()">
                <option value="">KayÄ±tlÄ± Cihaz SeÃ§...</option>
            </select>
            <button class="btn-del" onclick="deleteDevice()"><i class="material-icons-round" style="font-size: 1.2rem;">delete</i></button>
        </div>

        <button class="btn btn-connect" onclick="connectToDevice()">SEÃ‡Ä°LÄ° CÄ°HAZA BAÄžLAN (Simbiot)</button>

        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">

        <div class="input-row">
            <input type="text" id="devName" placeholder="Cihaz AdÄ± (Ã–rn: Salon TV)">
            <input type="text" id="devIP" placeholder="IP (192.168.1.X)">
        </div>
        <button class="btn btn-add" onclick="addDevice()">+ YENÄ° CÄ°HAZ KAYDET</button>
    </div>

    <div style="display: flex; gap: 10px;">
        <select id="modelSelect" onclick="listModels()"><option>Yapay Zeka Modeli...</option></select>
        <select id="voiceSelect"><option>Ses Paketi...</option></select>
    </div>

    <button id="micBtn" class="mic-btn"><i class="material-icons-round">mic</i></button>
    <div id="status" style="text-align:center; color:#888; font-size:0.8rem;">HazÄ±r</div>
    <div id="chat-log"></div>
</div>

<script>
    /* --- FIREBASE AYARLARI --- */
    const firebaseConfig = {
        apiKey: "AIzaSyAdo6LaAge-EO_Q5SPbbAdInHC0H1OvA7c",
        authDomain: "asistan-489ec.firebaseapp.com",
        databaseURL: "https://asistan-489ec-default-rtdb.firebaseio.com",
        projectId: "asistan-489ec",
        storageBucket: "asistan-489ec.firebasestorage.app",
        messagingSenderId: "161041095710",
        appId: "1:161041095710:web:11747cc9b9499948c9e20f"
    };
    
    let db;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
        logTerminal("Firebase HazÄ±r.");
        loadDevices(); // Cihaz listesini Ã§ek
        
        // ESP loglarÄ±nÄ± dinle
        db.ref('esp_log').on('value', (s) => { if(s.val()) logTerminal("ESP: " + s.val()); });

    } catch(e) { logTerminal("HATA: Firebase BaÄŸlanamadÄ±!"); }

    /* --- CÄ°HAZ YÃ–NETÄ°M FONKSÄ°YONLARI --- */
    
    function addDevice() {
        const name = document.getElementById('devName').value;
        const ip = document.getElementById('devIP').value;
        
        if(name && ip) {
            db.ref('saved_devices').push({ name: name, ip: ip });
            logTerminal("Yeni Cihaz Eklendi: " + name);
            document.getElementById('devName').value = "";
            document.getElementById('devIP').value = "";
        } else {
            logTerminal("Hata: Ä°sim ve IP girin.");
        }
    }

    function loadDevices() {
        db.ref('saved_devices').on('value', (snapshot) => {
            const list = document.getElementById('deviceList');
            list.innerHTML = '<option value="">KayÄ±tlÄ± Cihaz SeÃ§...</option>';
            
            snapshot.forEach((child) => {
                const dev = child.val();
                let opt = document.createElement('option');
                opt.value = dev.ip;
                opt.text = dev.name + " (" + dev.ip + ")";
                opt.setAttribute('data-key', child.key); // Silme iÅŸlemi iÃ§in ID sakla
                list.appendChild(opt);
            });
        });
    }

    function connectToDevice() {
        const ip = document.getElementById('deviceList').value;
        if(ip) {
            db.ref('tv/ip').set(ip);
            logTerminal("Simbiot BaÄŸlanÄ±yor: " + ip);
        } else {
            logTerminal("LÃ¼tfen listeden bir cihaz seÃ§in.");
        }
    }

    function deleteDevice() {
        const list = document.getElementById('deviceList');
        const selectedOpt = list.options[list.selectedIndex];
        const key = selectedOpt.getAttribute('data-key');
        
        if(key) {
            db.ref('saved_devices/' + key).remove();
            logTerminal("Cihaz Silindi.");
        }
    }

    /* --- DÄ°ÄžER FONKSÄ°YONLAR --- */
    const synth = window.speechSynthesis;
    let voices = [];
    let chatHistory = [];

    function logTerminal(msg) {
        const t = document.getElementById('terminal');
        t.innerHTML = `> ${msg}<br>` + t.innerHTML;
    }

    // Sesler
    function loadVoices() {
        voices = synth.getVoices();
        const sel = document.getElementById('voiceSelect');
        sel.innerHTML = "";
        voices.sort((a, b) => b.lang.includes('tr') - a.lang.includes('tr'));
        voices.forEach((v, i) => {
            let opt = document.createElement('option');
            opt.value = i; opt.text = (v.lang.includes('tr') ? "ðŸ‡¹ðŸ‡· " : "") + v.name;
            sel.appendChild(opt);
        });
    }
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
    setTimeout(loadVoices, 1000);

    function speak(text) {
        if(synth.speaking) synth.cancel();
        const utt = new SpeechSynthesisUtterance(text);
        const vIdx = document.getElementById('voiceSelect').value;
        if(voices[vIdx]) utt.voice = voices[vIdx];
        synth.speak(utt);
    }

    function sendCommand(cmd, delay = 0) {
        setTimeout(() => {
            if(db) db.ref('tv_komut').set(cmd);
            logTerminal("Sinyal: " + cmd);
        }, delay);
    }

    async function processComplexLogic(tag) {
        let cleanTag = tag.replace("[", "").replace("]", "");
        let parts = cleanTag.split(":");
        let action = parts[0];
        let value = parts[1] ? parseInt(parts[1]) : 1;

        if (action === "CHANNEL") {
            let digits = value.toString().split('');
            let delay = 0;
            digits.forEach(d => { sendCommand("NUM_" + d, delay); delay += 600; });
            sendCommand("OK", delay + 600);
        } else if (action.includes("VOL")) {
            let delay = 0;
            for(let i=0; i<value; i++) { sendCommand(action, delay); delay += 300; }
        } else {
            sendCommand(action);
        }
    }

    async function askSimbiot(input) {
        const key = document.getElementById('apiKey').value;
        const model = document.getElementById('modelSelect').value;
        
        // SÄ°STEM TALÄ°MATI
        const systemPrompt = `Sen Simbiot'sun.
        GÃ–REV: CÃ¼mlenin sonuna [KOMUT] ekle.
        Komutlar: [POWER_SB], [POWER_TV], [POWER_ALL], [VOL_UP:X], [VOL_DOWN:X], [MUTE], [CHANNEL:X].
        DiÄŸerleri: [HOME], [OK], [BACK], [UP], [DOWN], [LEFT], [RIGHT], [NETFLIX], [YOUTUBE].
        Sadece sohbet ise komut ekleme.`;

        const payload = {
            contents: [
                { role: "user", parts: [{ text: systemPrompt }] },
                ...chatHistory,
                { role: "user", parts: [{ text: input }] }
            ]
        };

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/${model}:generateContent?key=${key}`, {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)
            });
            const data = await res.json();
            return data.candidates[0].content.parts[0].text;
        } catch(e) { logTerminal("Gemini HatasÄ±!"); return null; }
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'tr-TR';
    document.getElementById('micBtn').onclick = () => recognition.start();
    recognition.onstart = () => { document.getElementById('micBtn').classList.add('listening'); document.getElementById('status').innerText="Dinliyor..."; };
    recognition.onend = () => { document.getElementById('micBtn').classList.remove('listening'); document.getElementById('status').innerText="HazÄ±r"; };

    recognition.onresult = async (e) => {
        const text = e.results[0][0].transcript;
        const chatLog = document.getElementById('chat-log');
        
        const userDiv = document.createElement('div');
        userDiv.className = 'msg user'; userDiv.innerText = text;
        chatLog.prepend(userDiv);

        const response = await askSimbiot(text);
        if(response) {
            let commandMatch = response.match(/\[[A-Z_]+(?::\d+)?\]/);
            let speechText = response.replace(/\[.*?\]/g, "").trim();
            
            const aiDiv = document.createElement('div');
            aiDiv.className = 'msg ai'; aiDiv.innerText = speechText;
            chatLog.prepend(aiDiv);
            
            speak(speechText);
            if(commandMatch) processComplexLogic(commandMatch[0]);
            
            chatHistory.push({ role: "user", parts: [{ text: text }] }, { role: "model", parts: [{ text: response }] });
        }
    };
    
    async function listModels() {
        const key = document.getElementById('apiKey').value;
        if(!key) return;
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
        const data = await res.json();
        const sel = document.getElementById('modelSelect'); sel.innerHTML = "";
        data.models.forEach(m => { if(m.name.includes("flash")) { let o=new Option(m.displayName, m.name); sel.add(o); }});
    }
</script>
</body>
</html>
