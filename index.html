<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Asistan (Debug Modu)</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }
        input[type="password"] {
            width: 80%; padding: 10px; margin-bottom: 20px;
            border-radius: 8px; border: 1px solid #444;
            background-color: #2c2c2c; color: white; text-align: center;
        }
        .mic-btn {
            background: #d32f2f; color: white; border: none;
            width: 80px; height: 80px; border-radius: 50%;
            font-size: 30px; cursor: pointer; margin-bottom: 10px;
        }
        .mic-btn.listening { background: #388e3c; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(76, 175, 80, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); } }
        
        #chat-log { text-align: left; max-height: 300px; overflow-y: auto; margin-top: 20px; border-top: 1px solid #333; padding-top: 10px; }
        .msg { padding: 8px; margin-bottom: 5px; border-radius: 5px; }
        .user { color: #90caf9; }
        .ai { color: #fff; }
        .error { color: #ff5252; background: #330000; border: 1px solid #ff0000; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ› ï¸ Asistan (Hata GÃ¶sterici)</h2>
    <input type="password" id="apiKey" placeholder="API AnahtarÄ±nÄ± Buraya YapÄ±ÅŸtÄ±r">
    <button id="micBtn" class="mic-btn">ğŸ™ï¸</button>
    <div id="status">HazÄ±r.</div>
    <div id="chat-log"></div>
</div>

<script>
    const micBtn = document.getElementById('micBtn');
    const statusText = document.getElementById('status');
    const chatLog = document.getElementById('chat-log');
    const apiKeyInput = document.getElementById('apiKey');

    // TarayÄ±cÄ± Uyumluluk KontrolÃ¼
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) alert("Bu tarayÄ±cÄ± ses tanÄ±mayÄ± desteklemiyor. Chrome kullanÄ±n.");

    const recognition = new SpeechRecognition();
    recognition.lang = 'tr-TR';
    
    let isListening = false;
    const synth = window.speechSynthesis;

    micBtn.onclick = () => {
        if (!apiKeyInput.value) { alert("Anahtar girin!"); return; }
        if (isListening) recognition.stop();
        else recognition.start();
    };

    recognition.onstart = () => { isListening = true; micBtn.classList.add('listening'); statusText.textContent = "Dinliyorum..."; };
    recognition.onend = () => { isListening = false; micBtn.classList.remove('listening'); if(statusText.textContent=="Dinliyorum...") statusText.textContent="HazÄ±r."; };

    recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        log("Sen: " + text, "user");
        statusText.textContent = "Gemini'ye soruluyor...";
        
        const response = await askGemini(text);
        if (response) {
            log("Gemini: " + response, "ai");
            speak(response);
            statusText.textContent = "HazÄ±r.";
        }
    };

    // --- KRÄ°TÄ°K BÃ–LÃœM: DÃœZELTÄ°LMÄ°Å API FONKSÄ°YONU ---
    async function askGemini(prompt) {
        // 1. Anahtardaki boÅŸluklarÄ± temizle (.trim)
        const apiKey = apiKeyInput.value.trim();
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            // 2. Google Hata DÃ¶ndÃ¼rÃ¼rse Yakala ve Ekrana Bas
            if (!response.ok) {
                const errorData = await response.json();
                const errorMessage = errorData.error ? errorData.error.message : "Bilinmeyen Hata";
                
                // HatayÄ± ekrana kÄ±rmÄ±zÄ± yaz
                log("HATA: " + errorMessage, "error");
                alert("Google Sunucu HatasÄ±:\n" + errorMessage); 
                return null;
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;

        } catch (error) {
            console.error(error);
            log("BAÄLANTI HATASI: " + error.message, "error");
            return null;
        }
    }

    function speak(text) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'tr-TR';
        synth.speak(u);
    }

    function log(msg, type) {
        const d = document.createElement('div');
        d.className = "msg " + type;
        d.textContent = msg;
        chatLog.prepend(d);
    }
</script>
</body>
</html>
